<app-toolbar></app-toolbar>

<div class="grid">
    <div class="col-12">
        <p-card styleClass="shadow-3 m-5 text-indigo-800" header="Produtos em estoque">

            <!-- Barra de busca global -->
            <ng-template pTemplate="header">
                <div class="flex justify-content-between align-items-center">
                    <h3 class="m-0">Lista de Produtos</h3>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"
                            (input)="productsTable.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Buscar produtos..." />
                    </span>
                </div>
            </ng-template>

            <!-- Tabela -->
            <p-table #productsTable [value]="(productsList$ | async) || []" [rows]="10" [paginator]="true"
                [responsive]="true" [globalFilterFields]="['name', 'amount']" [tableStyle]="{'min-width': '75rem'}"
                [(selection)]="productSelected" [rowHover]="true" [showCurrentPageReport]="true" dataKey="productId"
                currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}">

                <!-- Cabeçalho da tabela -->
                <ng-template pTemplate="header">
                    <tr>
                        <th scope="col" pSortableColumn="name">
                            Nome
                            <p-sortIcon field="name"></p-sortIcon>
                            <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                        </th>

                        <th scope="col" pSortableColumn="amount">
                            Quantidade
                            <p-sortIcon field="amount"></p-sortIcon>
                            <p-columnFilter type="numeric" field="amount" display="menu"></p-columnFilter>
                        </th>

                        <th scope="col" pSortableColumn="price">
                            Preço
                            <p-sortIcon field="price"></p-sortIcon>
                            <p-columnFilter type="numeric" field="price" display="menu"></p-columnFilter>
                        </th>

                        <th scope="col">Descrição</th>

                        <th scope="col" pSortableColumn="category.name">
                            Categoria
                            <p-sortIcon field="category.name"></p-sortIcon>
                        </th>

                        <th scope="col">
                            <p-button styleClass="p-button-success" icon="pi pi-plus" label="Adicionar"
                                pTooltip="Adicionar produto" tooltipPosition="top">
                            </p-button>
                        </th>
                    </tr>
                </ng-template>

                <!-- Corpo da tabela -->
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product?.name}}</td>

                        <td>
                            <!-- Badge de estoque -->
                            <p-tag [value]="product?.amount" [severity]="getStockSeverity(product?.amount)">
                            </p-tag>
                        </td>

                        <td>{{product?.price | currency : "BRL"}}</td>
                        <td>{{product?.description}}</td>
                        <td>
                            <!-- Badge de categoria -->
                            <p-tag [value]="product?.category.name" severity="info"></p-tag>
                        </td>
                        <!-- Botões de ação -->
                        <td>
                            <div class="flex gap-2 justify-content-center">
                                <button 
                                    pButton 
                                    pRipple 
                                    icon="pi pi-pencil" 
                                    class="p-button-rounded p-button-warning"
                                    (click)="handleProductEdit(product)" 
                                    pTooltip="Editar produto" 
                                    tooltipPosition="top">
                                </button>
                                
                                <button 
                                    pButton 
                                    pRipple 
                                    icon="pi pi-trash" 
                                    class="p-button-rounded p-button-danger"
                                    (click)="handleDeleteProduct(product.productId, product.name)" 
                                    pTooltip="Excluir produto" tooltipPosition="top">
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <!-- Mensagem quando não há dados -->
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6" class="text-center p-5">
                            <i class="pi pi-inbox text-6xl text-400 mb-3"></i>
                            <p class="text-600 text-xl">Nenhum produto encontrado.</p>
                        </td>
                    </tr>
                </ng-template>

                <!-- Estado de carregamento -->
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="6" class="text-center p-5">
                            <i class="pi pi-spin pi-spinner text-4xl text-primary"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
        <p-confirmDialog></p-confirmDialog>
    </div>
</div>
