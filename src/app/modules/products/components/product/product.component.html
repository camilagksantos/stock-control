<app-toolbar></app-toolbar>

<div class="products-container">
    <div class="grid">
        <div class="col-12">
            <p-card header="Produtos" styleClass="shadow-3 m-5">
                <ng-container *ngIf="productsList$ | async as products; else loading">
                    <div *ngIf="products.length > 0; else noProducts" class="grid">
                        <div *ngFor="let product of products" class="col-12 md:col-6 lg:col-4">
                            <div class="product-card surface-card shadow-2 p-3 border-round">
                                <h3 class="text-xl font-bold mb-2 text-indigo-800">{{ product.name }}</h3>
                                <p class="text-600 mb-3">{{ product.description }}</p>
                                <div class="flex justify-content-between align-items-center">
                                    <span class="text-2xl font-bold" style="color: #4338ca;">
                                        {{ product.price | currency:'BRL' }}
                                    </span>
                                    <span class="text-500">
                                        Estoque: {{ product.amount }}
                                    </span>
                                </div>
                                <div class="flex gap-2 mt-3">
                                    <p-button label="Editar" icon="pi pi-pencil"
                                        styleClass="p-button-sm p-button-warning">
                                    </p-button>
                                    <p-button label="Excluir" icon="pi pi-trash"
                                        styleClass="p-button-sm p-button-danger">
                                    </p-button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ng-template #noProducts>
                        <div class="text-center p-5">
                            <i class="pi pi-inbox text-6xl text-400 mb-3"></i>
                            <p class="text-600 text-xl">Nenhum produto encontrado.</p>
                        </div>
                    </ng-template>
                </ng-container>

                <ng-template #loading>
                    <div class="flex justify-content-center align-items-center" style="height: 300px;">
                        <i class="pi pi-spin pi-spinner text-4xl" style="color: #4338ca;"></i>
                    </div>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
