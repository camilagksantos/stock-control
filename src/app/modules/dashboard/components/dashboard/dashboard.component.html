<app-toolbar></app-toolbar>

<div class="dashboard-container">
    <div class="grid">
        <div class="col-12">
            <p-card header="Quantidade de produtos em estoque" styleClass="shadow-3 m-5 text-indigo-800">
                <!-- âœ… Chart DENTRO do card -->
                <p-chart type="bar" [data]="productsChartDatas" [options]="productsChartOptions"
                    [style]="{'height': '400px'}">
                </p-chart>
            </p-card>
        </div>
    </div>

    <!-- Lista de Produtos -->
    <div class="grid">
        <div class="col-12">
            <p-card header="Produtos" styleClass="shadow-3 m-5">
                <ng-container *ngIf="productsList$ | async as products; else loading">
                    <div *ngIf="products.length > 0; else noProducts" class="grid">
                        <div *ngFor="let product of products" class="col-12 md:col-6 lg:col-4">
                            <div class="p-3 border-round surface-card shadow-2 p-3">
                                <h3 class="text-xl font-bold mb-2">{{ product.name }}</h3>
                                <p class="text-600 mb-2">{{ product.description }}</p>
                                <div class="flex justify-content-between align-items-center">
                                    <span class="text-2xl font-bold text-primary">
                                        {{ product.price | currency:'BRL' }}
                                    </span>
                                    <span class="text-500">
                                        Estoque: {{ product.amount }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ng-template #noProducts>
                        <p class="text-center text-600">Nenhum produto encontrado.</p>
                    </ng-template>
                </ng-container>

                <ng-template #loading>
                    <div class="flex justify-content-center align-items-center" style="height: 200px;">
                        <i class="pi pi-spin pi-spinner text-4xl text-primary"></i>
                    </div>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
