<app-toolbar></app-toolbar>

<div class="dashboard-container">
    <div class="grid">
        <div class="col-12">
            <p-card header="Quantidade de produtos em estoque" styleClass="shadow-3 m-5 text-indigo-800">
                <ng-container *ngIf="productsList$ | async"></ng-container>

                <p-chart type="bar" [data]="productsChartDatas" [options]="productsChartOptions"
                    [style]="{'height': '400px'}">
                </p-chart>
            </p-card>
        </div>
    </div>
</div>
